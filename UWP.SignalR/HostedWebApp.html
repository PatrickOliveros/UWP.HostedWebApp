<!DOCTYPE html>
<html>
<head>
    <title>Hosted Web App</title>
    <link href="Content/hostedApp.css" rel="stylesheet" />
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }

        .notification {
            background-color: #b0c4de;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
            position: fixed;
            bottom: 1em;
            right: 1em;
            font-size: 30px;
        }

        .fixed-div {
            position: fixed;
            bottom: 1em;
            right: 1em;
            background-color: black;
            color: white;
        }

        #discussion {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="chatInit">
        <input type="text" class="webAppText" id="tbChat" />&nbsp;<br /><br />
        <input type="button" id="btnGetStarted" class="chatStart" value="Enable Chat" />
    </div>
    
    <div id="chatContent">
        <h1>Hi, <span id="spUser"></span></h1>
        <br /><br /><input type="button" value="Broadcast Default Message" class="myButton"  id="btnDefaultMsg" />
        <input type="button" value="Broadcast From Config" class="myButton"  id="btnConfigMsg" />
        <br /><br /><input type="button" value="Toast Me" class="toastButtons" id="btnToast" />
        <input type="button" value="Camera" class="toastButtons" id="btnCamera" />
        <input type="button" value="Contact Picker" class="toastButtons" id="btnContact" />
        <!--<input type="button" value="Appointment" class="toastButtons" id="btnAppointment" />
        <input type="button" value="PopUp" class="toastButtons" id="btnPopUp" />-->
        <br />
        <div class="notification">
            The quick brown fox jumps over the lazy dog. 
        </div>
        <div class="container">
            <input type="text" id="message" class="webAppChatText" />
            <input type="button" id="sendmessage" class="btnChat" value="Send" />
            <input type="hidden" id="displayname" />
            <ul id="discussion"></ul>
        </div>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-2.1.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>    
    <script src="Scripts/uwp.web.js"></script>
    <script src="Scripts/uwp.winapi.js"></script>
</body>
</html>
